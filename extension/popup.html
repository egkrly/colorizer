<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #333;
    }
    p {
      margin: 10px 0;
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 12px;
    }
    .status.connected {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.disconnected {
      background: #ffebee;
      color: #c62828;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Image Colorizer</h1>
  <p>Right-click on any image and select "Colorize Image" to colorize it.</p>
  <div id="status" class="status disconnected">Server: Checking...</div>
  <button id="checkServer">Check Server Connection</button>
  <script src="popup.js"></script>
</body>
</html>
